name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v1

      - name: Take photo of github.com
        uses: "muhameddelic/puppeteer-screenshot-action@1.0.2"
        with:
          url: https://github.com
          width: 2560
          height: 1440
