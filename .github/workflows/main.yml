name: CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-latest, windows-latest, windows-2016, macOS-latest]
    
    steps:
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"

      - name: Take photo of github.com
        uses: "muhameddelic/puppeteer-screenshot-action@test/cross-platform"
        with:
          url: https://github.com
          width: 2560
          height: 1440